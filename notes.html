<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Notes</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      color: #00ff99;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .note-card {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 8px;
      border: 1px solid #333;
      transition: transform 0.2s, border-color 0.2s;
    }

    .note-card:hover {
      transform: translateY(-4px);
      border-color: #00ff99;
    }

    .note-card h3 {
      margin-top: 0;
      color: #00ffcc;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .note-card p {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Private Notes</h1>
  <p class="subtitle">Stuff Iâ€™m planning, building, or just thinking about.</p>

  <div class="notes-container" id="notesContainer"></div>

  <footer>Last updated: <span id="lastUpdated"></span></footer>

  <script>
    // Hidden notes data (edit here in GitHub to change items)
    const hiddenProjects = [
      { title: "AI-powered 3D Asset Generator", desc: "Tool to create 3D assets automatically using AI-driven procedural generation." },
      { title: "Procedural Space Exploration Game", desc: "Open-world game with randomly generated planets, ships, and civilizations." },
      { title: "Self-hosted Password Manager", desc: "Offline-first encrypted password manager with syncing over LAN." },
      { title: "Retro-Style Game Engine in C++", desc: "Custom 2D game engine inspired by NES/SNES-era limitations." }
    ];

    // Render cards
    const container = document.getElementById("notesContainer");
    hiddenProjects.forEach(project => {
      const card = document.createElement("div");
      card.classList.add("note-card");
      card.innerHTML = `<h3>${project.title}</h3><p>${project.desc}</p>`;
      container.appendChild(card);
    });

    // Last updated date
    document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
